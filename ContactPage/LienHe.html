<!DOCTYPE html>
<html>
   <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


   <header></header>


   <body>
        <div class="container " style="margin-bottom: 20px; margin-top: 20px; width: 60%;">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xs-12">
                    <center><h4>Contact Us</h4></center>
                    <div class="form-group">
                        <label for="usr">Họ và tên</label>
                        <input type="text" class="form-control" id="usr" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="" id="email" >
                    </div>
                    <div class="form-group" style="margin-bottom: 20px !important">
                        <label for="comment">Nội dung</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                               
                    
                    <center><button type="submit" class="btn btn-dark" style="border: 1px black;" onclick="check();" >Gửi phản hồi</button></center>
                       
                </div>
            </div>
        </div>
    </body>



   <footer></footer>


   <script type="text/javascript">
       function check() {
           var a = $("#usr").val();
           var b = $("#email").val();
           var c = $("#comment").val();
           if (!c || !a || !b) {
            alert("Vui lòng nhập đầy đủ thông tin!!!")
           }
           if ($('#email').val().indexOf('@') == -1) {
                alert("Vui lòng nhập lại địa chỉ email!!!")
           }
        }    
   </script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
</html>
